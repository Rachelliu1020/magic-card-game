<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cards/rules</title>
    <link rel="stylesheet" href="css/game.css" media="only all and (min-width:320px)">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/rulesPage.js"></script>
</head>

<body onload="onloadPage()">

    <canvas id="myCav" width="320" height="480" style="border:1px solid #c3c3c3;">

    </canvas>

    <!--no display image-->
    <div id="images">
        <img src="image/rulesBackground.png" alt="rule background shadow" width="30" height="30">
        <img src="image/startButton.png" alt="start button" width="30" height="30">
        <img src="image/background0.gif" alt="background image" width="320" height="480">
