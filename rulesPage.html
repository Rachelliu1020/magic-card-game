<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Magic Cards/rules</title>
<link rel="stylesheet" href="game.css" media="only all and (min-width:320px)">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<script>
var ctx; 
var canvas; 
var buttonAudio;
var backgroundAudio;
var startButton;
var startClicked;
var soundAble=true;

function onloadPage(){
	canvas = document.getElementById("myCav");
	ctx = canvas.getContext("2d");
	//background image;
    backgroundImage=new Image();
	backgroundImage.src="image/background0.gif";
	ctx.drawImage(backgroundImage, 0, 0);
	checkAudioImage = setInterval(function(){checkReadyState();},1000);
 
	//start button
	buttonX=70;
	buttonY=390;
	buttonWidth=192;
	buttonHeight=52;
	startButton=new Image();
	startButton.src="image/startButton.png";
	startClicked=new Image();
	startClicked.src="image/startClicked.png";
	
	//pause soundAble in URL
	//soundAble=decodeURIComponent(location.search.substr(location.search.indexOf("sound=")+6));
	//soundAble=((soundAble=="true"||soundAble=="")? true :false);
	soundAble=((getCookie("soundCookie")=="true")? true :false);
	//background audio
	backgroundAudio = new Audio("sounds/homeBg.mp3");
	backgroundAudio.loop = true;
	backgroundAudio.volume = .25;
	backgroundAudio.load();
	if(soundAble){
		backgroundAudio.play();
	}else{
		backgroundAudio.pause();
	}
	
	//button audio 
	buttonAudio = new Audio("sounds/buttonClick.mp3");
	buttonAudio.loop = false;
	buttonAudio.volume = .55;
	buttonAudio.load();
	
}


function checkReadyState() {
	if ( backgroundAudio.readyState==4 && buttonAudio.readyState == 4 && backgroundImage.complete && startButton.complete && document.getElementById("bombInstruction").complete) {
		checkAudioImage=clearInterval(checkAudioImage);
		document.getElementById('loading').style.display = "none";
		document.getElementById('rules').style.display = "block";
		ctx.drawImage(startButton, buttonX, buttonY);
		
		//button listener
		canvas.addEventListener('click', clickButton, false);

	}
}
function clickButton(ev){
var myX; 
var myY; 

// Firefox
if (ev.layerX || ev.layerX == 0) {  
myX = ev.layerX; 
myY = ev.layerY; 
// Opera
} else if (ev.offsetX || ev.offsetX == 0) {  
myX = ev.offsetX; 
myY = ev.offsetY; 
} 
if (myX > buttonX && myX < (buttonX + buttonWidth) && myY > buttonY && myY < (buttonY + buttonHeight)) 
		{ 
	if(soundAble) buttonAudio.play();
	ctx.drawImage(startClicked, buttonX, buttonY);
	setTimeout(function(){window.location.href="game.html";},500);
	//setTimeout(function(){window.location.href="game.html?sound="+soundAble;},500);
	
	}

}
function getCookie(cookieName){
	if (document.cookie.length>0)
	{
		cookieStart=document.cookie.indexOf(cookieName + "=");
		if (cookieStart!=-1)
		{
			cookieStart=cookieStart + cookieName.length+1;
			cookieEnd=document.cookie.indexOf(";",cookieStart);
		if (cookieEnd==-1) cookieEnd=document.cookie.length;
		return unescape(document.cookie.substring(cookieStart,cookieEnd));
		}
	}
	return "";
}
</script>
</head>

<body onload="onloadPage()">

<canvas id="myCav" width="320" height="480"  style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<!--no display image-->
<div id="images">
<img src="image/rulesBackground.png" alt="rule background shadow" width="30" height="30">
<img src="image/startButton.png" alt="start button" width="30" height="30">
<img src="image/background0.gif" alt="background image" width="320" height="480">
</div>
<!--rules sentences-->
<div id="rules">
<p><img src="image/thisisbomb.png" alt="this is bomb" width="220" height="100" id="bombInstruction"><br>Click to reveal the cards that do not contain bombs. You score more if you can reveal cards in a very short time.</p>
</div>
<!--loading page-->
<div id="loading">LOADING...<br><br>Please wait</div>
</body>

</html>
