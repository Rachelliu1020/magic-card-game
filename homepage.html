<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Cards/homepage</title>
<link rel="stylesheet" href="game.css">
<script>
var ctx; 
var canvas; 
var buttonAudio;
var backgroundAudio;
var backgroundImage;
var pic1;
var pic2;
var pic3;
var pic4;
var playClicked;
//play button 
var buttonX=60;
var buttonY=370;
var buttonWidth=192;
var buttonHeight=52;
function drawPage(){
	canvas = document.getElementById("myCav");
	ctx = canvas.getContext("2d");
	//background image;
    backgroundImage=new Image();
	backgroundImage.src="image/background0.png";
	ctx.drawImage(backgroundImage, 0, 0);
	//game name
	gameName=new Image();
	gameName.src="image/gameName.png";
	 
	//magic card pictures
	pic1=new Image();
	pic1.src="image/homepage_icon105.png";

	pic2=new Image();
	pic2.src="image/homepage_icon118.png";
	
	
	pic3=new Image();
	pic3.src="image/homepage_iconbomb1.png";

	pic4=new Image();
	pic4.src="image/homepage_icon124.png";
	
	
	//play button
	playButton=new Image();
	playButton.src="image/playButton.png";
	playClicked=new Image();
	playClicked.src="image/playClicked.png";
	
	//background audio
	backgroundAudio = new Audio("sounds/homeBg.wav");
	backgroundAudio.loop = true;
	backgroundAudio.volume = .25;
	backgroundAudio.load();
	backgroundAudio.play();
	//button audio 
	buttonAudio = new Audio("sounds/buttonClick.wav");
	buttonAudio.loop = false;
	buttonAudio.volume = .55;
	buttonAudio.load();
	checkAudioImage = setInterval(function(){checkReadyState();},1000);
	
}
function checkReadyState() {
	if ( backgroundAudio.readyState==4 && buttonAudio.readyState == 4 && backgroundImage.complete&&pic1.complete&&pic2.complete&&pic3.complete&&pic4.complete) {
		checkAudioImage=clearInterval(checkAudioImage);
		document.getElementById('loading').style.display = "none";
		ctx.drawImage(gameName, 15, 50);
		ctx.drawImage(pic1, 60, 140);
		ctx.drawImage(pic2, 160, 140);
		ctx.drawImage(pic3, 60, 240);
		ctx.drawImage(pic4, 160, 240);
		ctx.drawImage(playButton, buttonX, buttonY);
		//button listener
	canvas.addEventListener('click', clickButton, false);

	}
}
function clickButton(ev){
var mx; 
var my; 

var i; 

if (ev.layerX || ev.layerX == 0) { // Firefox 
mx = ev.layerX; 
my = ev.layerY; 
} else if (ev.offsetX || ev.offsetX == 0) { // Opera 
mx = ev.offsetX; 
my = ev.offsetY; 
} 
if (mx > buttonX && mx < (buttonX + buttonWidth) && my > buttonY && my < (buttonY + buttonHeight)) 
		{ 
	buttonAudio.play();
	ctx.drawImage(playClicked, buttonX, buttonY);
	setTimeout(function(){window.location.href="rulesPage.html";},500);
	}

}

</script>
</head>

<body onload="drawPage()">

<canvas id="myCav" width="320" height="480"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<div id="images">
<img src="image/gameName.png" width="30" height="30">
<img src="image/homepage_icon105.png" width="30" height="30">
<img src="image/homepage_icon118.png" width="30" height="30">
<img src="image/homepage_iconbomb1.png" width="30" height="30">
<img src="image/homepage_icon124.png" width="30" height="30">
<img src="image/playButton.png" width="30" height="30">
<img src="image/background0.png" width="320" height="480" id="backgroundImage" style="left:100px;top:100px;">
</div>

<div class="loading" id="loading">LOADING...<p>Please wait</p></div>
</body>

</html>
